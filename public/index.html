<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div id="header"></div>
    <div class="container mt-4">
        <div class="row" id="catalog">
            <!-- Productos serán cargados aquí -->
        </div>
    </div>

    <!-- Contenedor del carrito -->
    <div class="container-cart-products hidden-cart">
        <div class="row row-product">
            <!-- Aquí se añadirán dinámicamente los productos del carrito -->
        </div>
        <div class="cart-total">
            <p>Total a pagar: <span class="total-pagar">$0.00</span></p>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Contacto</h5>
                    <p>Puedes contactarnos a través de nuestras redes sociales o enviar un correo electrónico a contacto@mi-ecommerce.com.</p>
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Síguenos</h5>
                    <ul class="list-unstyled d-flex justify-content-center">
                        <li>
                            <a href="https://facebook.com" class="me-3" target="_blank">
                                <img src="https://img.icons8.com/fluent/48/000000/facebook-new.png" alt="Facebook" />
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com" class="me-3" target="_blank">
                                <img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Twitter" />
                            </a>
                        </li>
                        <li>
                            <a href="https://instagram.com" class="me-3" target="_blank">
                                <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Incluir el contenido del encabezado en todas las páginas
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                // Llamar a las funciones necesarias después de cargar el header
                initializeCart();
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>
    <script src="scripts/catalog.js"></script>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
