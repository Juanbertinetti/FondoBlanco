<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro Fondo Blanco</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.create.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- Referenciar el script de manejo del formulario -->
    <script src="scripts/formHandler.js"></script>
</head>
<body>
    <main>
        <article>
            <section>
                <form action="/user/create" method="POST" id="register">
                    <h1>Regístrate</h1>
                    <!-- Tus campos de formulario -->
                    <input type="text" name="name" placeholder="Nombre" required><br/>
                    <input type="text" name="lastname" placeholder="Apellidos" required><br/>
                    <input type="text" name="username" placeholder="Usuario" required><br/>
                    <input type="email" name="email" placeholder="Correo electrónico" required><br/>
                    <input type="password" name="password" placeholder="Contraseña" required><br/>
                    <input type="password" name="password2" placeholder="Repite la Contraseña" required><br/>
                    <button type="submit">Entrar</button>
                    <button type="reset">Limpiar</button>
                    <p>¿Ya tienes cuenta?</p>
                    <p>
                        <a href="login.html">Inicia Sesión</a>
                    </p>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
